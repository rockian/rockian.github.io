<!DOCTYPE html>

<html>

<head>
    <title>Javascript Basics</title>
    <script>
        function max(n1, n2) {
            if (n1 > n2) {
                return n1;
            } else {
                return n2;
            }
        }
    </script>

</head>

<body>
    <h1>Max():</h1>
    <p>
        function max(n1, n2) { <br> &nbsp;if (n1 &gt; n2) { <br> &nbsp;&nbsp;return n1; <br> &nbsp;} else { <br> &nbsp;&nbsp;return n2;<br> &nbsp;} <br>}
    </p>
    number 1: <input type="text" id="n1"> &nbsp; &nbsp; number 2: <input type="text" id="n2"> &nbsp; &nbsp;
    <input type="button" value="find max" onclick="max()"> result: <span id="max"></span>
</body>

</html>
