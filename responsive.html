<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkslategray;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Change the link color to #111 (black) on hover */
        
        li a:hover {
            background-color: #111;
        }
        
        .container div {
            height: 300px;
            color: #111;
            text-align: center;
        }
        
        .main {
            float: left;
            width: 40%;
            background-color: rgb(165, 162, 162);
        }
        
        .footer {
            float: left;
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: darkslategray;
            color: #111;
        }
        
        .right {
            background-color: lightgray;
            float: left;
            width: 30%;
        }
        
        .left {
            background-color: rgb(110, 106, 106);
            float: left;
            width: 30%;
        }
        
        @media only screen and (max-width:600px) {
            /* For mobile phones: */
            .menu,
            .main,
            footer {
                width: 100%;
            }
            .container {
                display: flex;
                flex-flow: wrap;
            }
            .right {
                order: 2;
                width: 50%;
            }
            .left {
                order: 1;
                width: 50%;
            }
            .main {
                order: 3;
                width: 100%;
            }
        }
    </style>
</head>

<body style="font-family:Verdana;color:#aaaaaa;">

    <div style="background-color:lightskyblue;padding:5px;text-align: center;color: #111;">
        <h3>Header</h3>
    </div>

    <ul style="overflow:auto">
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
    </ul>

    <div class="container">
        <div class="left">
            <h4>Column 1</h4>
        </div>

        <div class="main">
            <h4>Column 2</h4>
        </div>

        <div class="right">
            <h4>Column 3</h4>
        </div>
    </div>

    <div class="footer">
        <h3>Footer</h3>
    </div>

</body>

</html>
